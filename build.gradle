defaultTasks 'jar'

apply plugin: 'java'

sourceSets {
	main {
		java {
			srcDir 'src'
		}
		resources {
			srcDir 'src'
			includes = ["**/*.png", "**/*.jpg", "**/*.gif", "**/*.css", "**/*.mp3", "**/*.fxml"]
		}
	}
}

jar {
    manifest {
        attributes 'Main-Class' : 'com.hitchhikers.spacetrader.main.SpaceTraderMain'
    }
}
